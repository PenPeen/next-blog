schema: "../rails_blog/schema.json"
documents:
  - "./src/graphql/queries/*.graphql"
  - "./src/graphql/mutations/*.graphql"
  - "./src/components/**/*.tsx"
generates:
  ./src/app/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      scalars:
        ISO8601DateTime: string
