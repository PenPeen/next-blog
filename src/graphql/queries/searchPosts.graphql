# import "../../components/ui/Posts/index.tsx"

query SearchPosts($title: String!, $page: Int, $perPage: Int) {
  published {
    searchPosts(title: $title, page: $page, perPage: $perPage) {
      posts {
        ...postsTopFragment
      }
      pagination {
        totalCount
        limitValue
        totalPages
        currentPage
      }
    }
  }
}
